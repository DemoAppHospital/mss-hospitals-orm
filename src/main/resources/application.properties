spring.application.name=mss-hospitals-jpa
server.port=${PORT:0}

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
## Declaración explicita de url server eureka: Obligatorio para cuando eureka no está en el puerto por defecto(local)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=user_developer
spring.datasource.password=angeladmin
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
